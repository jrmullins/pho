<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - {{.SiteTitle}} - pho üçú</title>
    <style>
        body {
            font-family: 'JetBrains Mono', 'Monaco', 'Consolas', monospace;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            line-height: 1.6;
            background-color: #1a1b26;
            color: #c0caf5;
        }
        h1, h2, h3 { color: #7aa2f7; }
        a { color: #73daca; text-decoration: none; }
        a:hover { text-decoration: underline; }
        
        .nav {
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #414868;
        }
        .nav-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #7aa2f7;
            margin-bottom: 15px;
        }
        .nav-links {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .nav-links a {
            color: #c0caf5;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        .nav-links a:hover {
            background-color: #24283b;
            text-decoration: none;
        }
        .nav-links a.active {
            background-color: #414868;
        }
        
        .about-intro {
            display: flex;
            align-items: flex-start;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 1px solid #414868;
        }
        .about-image {
            width: 120px;
            height: 120px;
            border-radius: 8px;
            margin-right: 20px;
            background-color: #24283b;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #565f89;
            flex-shrink: 0;
        }
        .about-text {
            flex: 1;
        }
        .about-text h1 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        .about-text p {
            margin: 0;
            color: #a9b1d6;
        }
        
        .about-content {
            color: #a9b1d6;
            line-height: 1.8;
        }
        .about-content h2 {
            margin-top: 40px;
            margin-bottom: 20px;
        }
        .about-content p {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <div class="nav-title">{{.SiteTitle}}</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html" class="active">About</a>
            <!-- TODO: Add Projects, Categories pages -->
        </div>
    </div>

    <div class="about-intro">
        <div class="about-image">
            üì∏
        </div>
        <div class="about-text">
            <h1>{{.AuthorName}}</h1>
            <p>{{.AuthorBio}}</p>
        </div>
    </div>

    <div class="about-content">
        <h2>About Me</h2>
        <p>{{.AuthorBio}}</p>
        
        <p>This is where I share my thoughts, experiences, and insights on various topics that interest me. Feel free to explore the posts and reach out if you'd like to connect.</p>
    </div>
</body>
</html>
